  <div class="mx-auto max-w-md">
    <p class="p-4 text-center">Please fill out the following form to contact me.</p>

    <form id="contact_form" class="contact__form p-4 bg-white rounded-lg shadow-md">
        <fieldset class="mb-4">
            <legend class="text-lg font-semibold">Contact Information</legend>
            <label for="name" class="block">Name:</label>
            <input type="text" id="name" name="name" required class="border rounded px-2 py-1 mt-1 w-full" />
            <br />
            <label for="email" class="block">Email:</label>
            <input type="email" id="email" name="email" required class="border rounded px-2 py-1 mt-1 w-full" />
        </fieldset>

        <fieldset class="mb-4">
            <legend class="text-lg font-semibold">Message Details</legend>
            <label for="title" class="block">Title:</label>
            <textarea id="title" name="title" rows="1" required class="border rounded px-2 py-1 mt-1 w-full"></textarea>
            <br />
            <label for="message" class="block">Message:</label>
            <textarea id="message" name="message" rows="4" required class="border rounded px-2 py-1 mt-1 w-full"></textarea>
        </fieldset>

        <button type="submit" class="submit_button bg-blue-500 text-white px-4 py-2 rounded w-full">Send</button>
    </form>
